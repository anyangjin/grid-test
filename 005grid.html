<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dense</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 200px 100px 100px;
        grid-template-rows: 200px 200px;
        background: #bbb;
        grid-auto-flow: row;
      }
      .item {
        background: skyblue;
      }
      .item:first-choild {
        background-color: gold;
        grid-column: 2 / span2;
      }
    </style>
  </head>
  <body>
    <div class="">
      <div class="">a</div>
      <div class="">b</div>
      <div class="">c</div>
      <div class="">d</div>
      <div class="">e</div>
    </div>
  </body>
</html>
