<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-area</title>

    <style>
      .container {
        display: grid;
        grid-template-rows: 1fr 3fr 1fr;
        grid-template-columns: 3fr 1fr;
        grid-template-areas:
          "header header"
          "section aside"
          "footer footer";
        gap: 10px;
        text-align: center;
        justify-content: center;
      }
      .container header {
        grid-area: header;
        height: 100px;
        z-index: 100px;
      }
      .container header:hover {
        height: 100px;
      }
      .container section {
        grid-area: section;
      }
      .container aside {
        grid-area: aside;
      }
      .container footer {
        grid-area: footer;
      }
      header {
        background-color: seagreen;
      }
      section {
        background-color: salmon;
      }
      aside {
        background-color: slateblue;
      }
      footer {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>header</header>
      <section>section</section>
      <aside>aside</aside>
      <footer>footer</footer>
    </div>
  </body>
</html>
